<html>

<head>
    <title>Wheel of fortune</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="css/main.css?val=1" type="text/css" />
</head>

<body>
    <div id="messageModal" class="message-container">
        <div class="dark-overlay"></div>
        <div class="results-summary-container content">
            <div class="results-summary-container__result">
                <div class="result-text-box">
                    <div class="heading-primary">Excellent</div>
                    <p id="messageText" class="paragraph">
                        You scored higher than 65% of the people who have taken these tests.
                    </p>
                </div>
                <div class="summary__cta">
                    <button onClick="resetWheel(); return false;" class="btn btn__continue playAgain">Continue
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div align="center">
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td>
                    <div class="power_controls">
                        <br />
                        <br />
                        <br />
                        <img id="spin_button" src="images/spin_off.png" alt="Spin" onClick="startSpin();" />
                    </div>
                </td>
                <td width="438" height="582" class="the_wheel" align="center" valign="center">
                    <canvas id="canvas" width="434" height="434">
                        <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                    </canvas>
                </td>
            </tr>
        </table>

        <script type="text/javascript" src="./js/Winwheel.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="js/main.js?val=1"></script>
</body>

</html>
